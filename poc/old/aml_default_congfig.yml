# tensorflow model settings

  losses:
  - l_mean_squared_error
  - l_mean_absolute_error
  - l_mean_absolute_percentage_error
  - l_mean_squared_logarithmic_error
  - l_cosine_similarity
  - l_logcosh

  metrics:
  - m_mean_squared_error
  - m_mean_absolute_error
  - m_mean_absolute_percentage_error
  - m_mean_squared_logarithmic_error
  - m_cosine_similarity
  - m_logcosh

  optimizers:
  - adam
  - sgd

  batch_sizes:
  - 42
  - (1,20,5)

  epochs:
  - 42
  - (1,20,5)

  neurons1:
  - 42
  - (1,20,5)

  neurons2:
  - 42
  - (1,20,5)

  neurons3:
  - 42
  - (1,20,5)

  layers:
  - 2
  - (1,3,1)

# transformer settings

imputers:
  - MeanMedianImputer
  - ArbitraryNumberImputer
  - EndTailImputer
  - CategoricalImputer
  - RandomSampleImputer

encoders:
  - OneHotEncoder
  - CountFrequencyEncoder
  - OrdinalEncoder
  - MeanEncoder
  - DecisionTreeEncoder
  - RareLabelEncoder

transformers:
  - LogTransformer
  - ReciprocalTransformer
  - BoxCoxTransformer
  - YeoJohnsonTransformer

discretisers:
  - EqualFrequencyDiscretiser
  - EqualWidthDiscretiser
  - DecisionTreeDiscretiser

# outlier_handlers:
